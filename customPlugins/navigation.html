<!doctype html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>Navigation</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="js/common.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/global.css">
	</head>
	<body class="full-width">
		<nav>
			<div class="menu-bar">
				<i class="fa fa-bars"></i>
			</div>
			<a href="javascript:void(0)" class="selected">Home</a><a href="javascript:void(0)">Live</a><a href="javascript:void(0)">About</a><a href="javascript:void(0)">Contact</a>
		</nav>
	</body>
</html>
<script>
$(document).ready(function(){
	var aHref = $("nav a");
	var menuBar = $(".menu-bar .fa");
	menuBar.on("click",function(){
		aHref.slideToggle();
	});	
	aHref.on("click",function(){
		mySelection({_this:this, _selector: aHref});
	});
});
</script>
