<!doctype html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>Custom Radio</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="js/common.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/global.css">
	</head>
	<body>
		<form class="radio-form custom">
			<label>Have Own:</label><br>
			<div><input type="radio" name="vehicle" checked id="car"><label for="car">Car</label><br></div>
			<div><input type="radio" name="vehicle"  id="bike"><label for="bike">Bike</label><br></div>
			<div><input type="radio" name="vehicle" id="cycle"><label for="cycle">cycle</label><br></div>
			
			
			<label>Gender:</label><br>
			<div><input type="radio" name="gender" checked id="male"><label for="male">Male</label><br></div>
			<div><input type="radio" name="gender"  id="female"><label for="female">Female</label><br></div>
		</form>
		<button id="check" >check</button>
		<h3>Result</h3>
		<div class="result"></div>
	</body>
</html>
<script>
$(document).ready(function(){
	var radio = ".radio";
	//var divChecked = "checkbox checked";
	$(".custom input[type=radio]").each(function(){
		var dataId = this.id;
		var dataName = this.name;
		$(this).after("<div class='radio' data-id='"+ dataId + "' data-name='"+ dataName +"'></div>");
		if($(this).prop("checked")){
			$(this).next().addClass("checked");
		}
	});
	$("input[type=radio]").on("click", function(){
		var _id = $(this).attr("id");
		var _name = $(this).attr("name");
		$(radio + "[data-name="+ _name +"]").removeClass("checked");
		$(radio + "[data-id='"+ _id +"'][data-name='"+ _name +"']").addClass("checked");
	});
	$(radio).on("click", function(){
		var _name = $(this).attr("data-name");
		$(radio + "[data-name="+ _name +"]").removeClass("checked");
		$(this).addClass("checked");
		$(this).prev("input").prop("checked", true);
	});
	$("#check").on("click", function(){
	var result = [],i =0;;
		$("input[type=radio]").each(function(){
			result[i] = $(this).prop("checked")? "true <br>": "false <br>";
			i++;
		});
		$(".result").html(result);
	});
});
</script>
