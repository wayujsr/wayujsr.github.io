<!doctype html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>Custom Checkbox</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="js/custom-plugins.js"></script>
		<script src="js/common.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/global.css">
	</head>
	<body>
		<form class="custom-checkbox custom">
			<label>Have Own:</label><br>
			<div><input class="my-chk" type="checkbox" id="car"><label for="car">Car</label><br></div>
			<div><input class="my-chk" type="checkbox" checked id="bike"><label for="bike">Bike</label><br></div>
			<div><input class="my-chk" type="checkbox" id="cycle"><label for="cycle">cycle</label><br></div>
		</form>
		<button id="check" class="my-chk">check</button>
		<h3>Result</h3>
		<div class="result"></div>
	</body>
</html>
<script>
$(document).ready(function(){
	$(".my-chk").myCheckbox();;
});
</script>
